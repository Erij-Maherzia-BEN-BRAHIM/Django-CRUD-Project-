{% extends 'top.html' %}
{% block title %}Home{% endblock %}
{% block content %}
{% if user.is_authenticated %}
Hi {{ user.username }}!
<p><a href="{% url 'logout' %}" class="btn btn-danger">Log Out</a></p>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}" class="btn btn-primary">Log In</a> <br>
<a href="{% url 'signup' %}" class="btn btn-outline-primary">Sign UP</a>
{% endif %}
{% endblock %}
